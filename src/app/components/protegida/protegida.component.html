<div class="row animated fadeIn" *ngIf="auth.user$ | async as profile">
    <div class="col-2">
        <img [src]="profile.picture" class="img-circle">
    </div>
    <div class="col">
        <h1>Perfil de usuario</h1>
        <h2>{{profile.name}}</h2>
        <pre>
            <code>{{ profile | json }}</code>
        </pre>
    </div>
</div>
